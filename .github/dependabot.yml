version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    versioning-strategy: increase
    open-pull-requests-limit: 5
    groups:
      astro:
        patterns:
          - "astro"
          - "astro-*"
          - "@astrojs/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
      postcss:
        patterns:
          - "postcss*"
          - "cssnano"
